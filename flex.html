<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <title>scroll</title>
        <style type="text/css">
            @charset 'utf-8';
            /* CSS Document */
            body, div, nav, dl, dt, dd, p, h1, h2, h3, h4, ul, ol, li, input, button, textarea, footer { margin: 0; padding: 0; }
            body { font: 18px/1.5'Microsoft Yahei', 'Simsun';color: #555; background: #f8f8f8; -webkit-text-size-adjust: none; text-justify: inter-ideograph; text-align: justify; }
            h1, h2, h3, h4, h5, h6 { font-size: 100%; }
            * { -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }
            form { display: inline; }
            ul, ol { list-style: none; }
            a { text-decoration: none; color: #428ad1; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }
            a:active, a.active, a:focus { text-decoration: none; color: #7aaddf; }
            img { vertical-align: middle; -ms-interpolation-mode: bicubic; image-rendering: optimizeQuality; border: 0; }
            button, input, select, textarea { font-size: 100%; vertical-align: middle; outline: none; }
            textarea { resize: none; }
            button, input[type='button'], input[type='reset'], input[type='submit'] { cursor: pointer; -webkit-appearance: button; -moz-appearance: button; }
            input:focus:-moz-placeholder, input:focus::-webkit-input-placeholder {
             color: transparent;
            }
            button::-moz-focus-inner, input::-moz-focus-inner {
             padding: 0;
             border: 0;
            }
            header, footer, article, section, nav, menu, hgroup { display: block; clear: both; }

            /* main css*/
            @media only screen and (min-width: 801px) and (max-width: 1100px) {
                body {
                    font-size: 16px;
                }
                .container {
                    display: flex;
                    flex-flow: row nowrap;
                }
                .left{
                    margin: 0 10px;
                    flex:6;
                    border: 1px solid #000;
                }
                .right{
                    margin: 0 10px 0 0; 
                    flex:4;
                    border: 1px solid #000;
                }
            }
            @media only screen and (max-width: 800px) {
                body {
                    font-size: 15px;
                }
                .container {
                    /*display: block;*/
                }
                .left{
                    padding: 0 10px;
                    width: 100%;
                    border: 1px solid #000;
                }
                .right{
                    padding: 0 10px;
                    width: 100%;
                    border: 1px solid #000;
                }
            }
            
            /* 骰子css*/
            .wrapper{
                display:flex;
                flex-wrap:wrap;
            }
            .box{
                margin: 10px;
                width: 92px;
                height: 92px; 
                border-radius: 10%; 
                background-color: #e7e7e7;
                box-shadow:inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
                padding: 15px;
            }
            .item{
                display: inline-block;
                border: 10px solid #000;
                border-radius: 10px;
                /*此处添加margin-right是为了确保一行最多只能展示3个原点*/
                margin-right: 5px;
            }

            .box1{
                display: flex;
                flex-direction:row;
                justify-content: center;
                flex-wrap :nowrap;
                align-items: center;
            }
            .box2{
                display: flex;
                flex-direction:column;
                justify-content: space-between;
                align-items: flex-start;
            }
            .box2 .item:nth-child(2){
                align-self:flex-end;
            }

            .box3{
                display: flex;
                flex-direction:column;
                justify-content: space-between;
                align-items: flex-start;
            }
            .box3 .item:nth-child(2){
                align-self:center;
            }
            .box3 .item:nth-child(3){
                align-self:flex-end;
            }
    
            .box4{
                display: flex;
                flex-wrap:wrap;
                align-content: space-between;
            }
            .box4 .column{
                display: flex;
                /*flex-basis:100%; //在分配多余空间之前，项目占据的主轴空间*/ 
                width: 100%;
                justify-content:space-between;
            }

            .box5{
                display: flex;
                flex-wrap:wrap;
                align-content: space-between;
            }
            .box5 .column{
                display: flex;
                flex-basis:100%;
                justify-content:space-between;
            }
            .box5 .center{
                display: flex;
                flex-basis : 100%;
                justify-content:center;
            }

            .box6{
                display: flex;
                flex-wrap:wrap;
                align-content: space-between;
            }
            .box6 .column{
                display: flex;
                flex-basis:100%;
                justify-content:space-between;
            }

            .box9{
                display: flex;
                flex-wrap:wrap;
                justify-content:space-between;
                align-content:space-between;
            }
        </style>
    </head>
    <body>

    <div class="container">
        <div class="left">11122222222221</div>
        <div class="right">2222222</div>
    </div>

    <p>骰子布局学习</p>
    <div class="wrapper">
        <div class="box box1">
          <span class="item item1"></span>
        </div>

        <div class="box box2">
          <span class="item"></span>
          <span class="item"></span>
        </div>

        <div class="box box3">
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>

        <div class="box box4">
            <div class="column">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="column">
                <span class="item"></span>
                <span class="item"></span>
            </div>
        </div>

        <div class="box box5">
            <div class="column">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="center">
                <span class="item"></span>
            </div>
            <div class="column">
                <span class="item"></span>
                <span class="item"></span>
            </div>
        </div>

        <div class="box box6">
            <div class="column">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="column">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="column">
                <span class="item"></span>
                <span class="item"></span>
            </div>
        </div>
        
        <div class="box box9">
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>
    </div>
    </body>
</html>
